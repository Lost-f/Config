# è®¤è¯é…ç½®
authentication:
  - mihomo:yyds999
skip-auth-prefixes:
  - 192.168.1.0/24
  - 192.168.31.0/24
  - 192.168.100.0/24
  - 127.0.0.1/8

# å®éªŒæ€§åŠŸèƒ½
experimental:
